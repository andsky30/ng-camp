<div class="table-container">
  <table class="campaign-table">
    <thead>
      <th>NAME</th>
      <th>KEYWORDS</th>
      <th>BID AMOUNT</th>
      <th>FUND</th>
      <th>STATUS</th>
      <th>TOWN</th>
      <th>RADIUS</th>
    </thead>
    <tbody >
      <tr *ngFor="let campaign of campaigns; let even = even; let odd = odd" [ngClass]="{ odd: odd, even: even }">
        <td>{{campaign.name}}</td>
        <td>{{campaign.keywords}}</td>
        <td>{{campaign.bidAmount}}</td>
        <td>{{campaign.fund}}</td>
        <td>{{campaign.status}}</td>
        <td>{{campaign.town}}</td>
        <td>{{campaign.radius}}</td>
        <td><a style="cursor: pointer"  (click)="show = true" (click)="changeCampaign(campaign)">Edit</a></td>
        <td><a style="cursor: pointer"  (click)="deleteCampaign(campaign.id)" (click)="show=false">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="edit_container" *ngIf="show">
  <h3>Edit campaign</h3>
  <form>
    <label class="add_campaign_label">Name:</label>
    <input type="text" class="add_input" placeholder="Name" [(ngModel)]="campaign.name" name="name"/>
    <label class="add_campaign_label">Keywords:</label>
    <input type="text" class="add_input" placeholder="Keywords" [(ngModel)]="campaign.keywords[0]" name="keywords[0]"/>
    <label class="add_campaign_label">Minimal bid amount:</label>
    <input type="text" class="add_input" placeholder="Min. bid amount" [(ngModel)]="campaign.bidAmount" name="bidAmount"/>
    <label class="add_campaign_label">Fund:</label>
    <input type="text" class="add_input" placeholder="Fund" [(ngModel)]="campaign.fund" name="fund"/>
    <label class="add_campaign_label">Status:</label>
    <select class="add_select" [(ngModel)]="campaign.status" name="status">
      <option>on</option>
      <option>off</option>
    </select>
    <label class="add_campaign_label">Town:</label>
    <select class="add_select" [(ngModel)]="campaign.town" name="town">
      <option *ngFor="let town of towns" [ngValue]="town">{{town}}</option>
    </select>
    <label class="add_campaign_label">Radius in km:</label>
    <input type="text" class="add_input" placeholder="Radius" [(ngModel)]="campaign.radius" name="radius"/>
    <input type="submit" class="add_btn" value="Save campaign" (click)="saveChanges()" (click)="show=false"/>
    <input type="submit" class="add_btn" value="Cancel" (click)="show=false" (click)="getCampaigns()"/>
  </form>
</div>
